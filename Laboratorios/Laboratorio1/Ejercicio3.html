<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>
        Fake E-mail sign up
    </h1>

    <form action="Ejercicio3.html">
        <fieldset>
            <legend>
                Personal Information:
            </legend>

            <label for="firstname">Names: </label>
            <input type="text" name="firstname" placeholder="Daniel">
            <input type="text" name="firstname" placeholder="Van">
            <br> <br>
            <label for="lastname">Last Names: </label>
            <input type="text" name="lastname" placeholder="Gavarrete">
            <input type="text" name="lastname" placeholder="Abrego">
            <br> <br>
            <label for="birth">Birthday: </label>
            <input type="date" name="birth">
            <br><br>
            <label for="gender">Gender: </label>
            <input type="radio" name="gender" value="F">F
            <input type="radio" name="gender" value="M">M
            <input type="radio" name="gender" value="O">Other: <input type="text">



        </fieldset>
        <br>
        <fieldset>
            <legend>
                Sign up information:
            </legend>

            <label for="email">E-mail:</label>
            <input type="email" name="email" placeholder="mail@example.com">
            <br><br>
            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="Password">
            <br><br>
            <label for="verifypassword">Verify Password:</label>
            <input type="password" name="verifypassword" placeholder="Password">

        </fieldset>

        <input type="submit" name="submitbutton" value="Send">
        <input type="submit" name="submitbutton" value="Reset Fields">

    </form>


</body>
</html>
